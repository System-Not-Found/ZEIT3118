services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    networks:
      - backend
    volumes:
      - db_data:${DATABASE_LOCATION}/database
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_DATABASE=scoreboard
      - MYSQL_ROOT_HOST=%
      
  api:
    build: ./backend/
    ports: 
      - "3001:3001"
    restart: on-failure:10
    networks:
      - frontend
      - backend
    depends_on:
      - "db"

